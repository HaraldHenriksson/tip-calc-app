<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Tip calculator app</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="bill">
        <div>Bill</div>
        <input class="number" type="number" placeholder="0.00" />
      </div>
      <div class="procentage">
        <div>Select Tip %</div>
        <div class="procContainer">
          <div class="5">5%</div>
          <div class="10">10%</div>
          <div class="15">15%</div>
          <div class="25">25%</div>
          <div class="50">50%</div>
          <div class="custom"></div>
        </div>
      </div>
      <section>
        <div class="num">
          <div>Number of People</div>
          <div>Can't be zero</div>
        </div>
        <input class="number" type="number" placeholder="0.00" />
      </section>
    </div>
    <div class="right">
      <div class="cont">

        <div class="tip">
          <div>Tip Amount<div>/ person</div>
          </div>
          <div class="res">0.00kr</div>
        </div>
        <div class="total">
          <div>Total<div>/ person</div>
          </div>
          <div class="res">0.00kr</div>
        </div>

      </div>
      <div class="reset">RESET</div>
    </div>

    <script src="main.js"></script>
</body>

</html>

<!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
person Total / person Reset -->
